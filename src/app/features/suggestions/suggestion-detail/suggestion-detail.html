<div class="detail-container" *ngIf="suggestion">
  <h1>{{ suggestion.title }}</h1>
  
  <div class="detail-info">
    <div class="info-row">
      <span class="label">CatÃ©gorie:</span>
      <span class="value">{{ suggestion.category }}</span>
    </div>
    
    <div class="info-row">
      <span class="label">Date:</span>
      <span class="value">{{ suggestion.date | date:'dd/MM/yyyy' }}</span>
    </div>
    
    <div class="info-row">
      <span class="label">Statut:</span>
      <span class="value" [ngStyle]="{'color': suggestion.status === 'acceptee' ? 'green' : (suggestion.status === 'refusee' ? 'red' : 'orange')}">
        {{ suggestion.status }}
      </span>
    </div>
    
    <div class="info-row">
      <span class="label">Likes:</span>
      <span class="value">{{ suggestion.likes }} ğŸ‘</span>
    </div>
  </div>
  
  <div class="description">
    <h2>Description</h2>
    <p>{{ suggestion.description }}</p>
  </div>
  
  <button class="back-button" (click)="backToList()">Back to list</button>
</div>

<div class="not-found" *ngIf="!suggestion">
  <p>Suggestion non trouvÃ©e</p>
  <button class="back-button" (click)="backToList()">Back to list</button>
</div>
